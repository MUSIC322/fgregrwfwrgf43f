<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Top 100</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        header {
            background: #ff5733;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #ff7849;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .search {
            text-align: center;
            margin-bottom: 20px;
        }

        .search input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .search button {
            padding: 10px 20px;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .search button:hover {
            background: #ff7849;
        }

        .artist-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .artist {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .artist img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .artist h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .artist p {
            font-size: 14px;
            color: #666;
        }

        .artist a {
            display: block;
            margin-top: 10px;
            color: #ff5733;
            text-decoration: none;
            font-size: 14px;
        }

        .artist a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Top 100 Artists</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Top Artists</a>
        <a href="#">Search</a>
    </nav>

    <div class="container">
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search for artists...">
            <button onclick="searchArtists()">Search</button>
        </div>

        <div class="artist-list" id="artistList">
            <!-- Example artist cards -->
            <div class="artist">
                <img src="https://via.placeholder.com/100" alt="Artist 1">
                <h3>Artist Name 1</h3>
                <p>Genre</p>
                <a href="artist1.html">View Profile</a>
            </div>
            <div class="artist">
                <img src="https://via.placeholder.com/100" alt="Artist 2">
                <h3>Artist Name 2</h3>
                <p>Genre</p>
                <a href="artist2.html">View Profile</a>
            </div>
            <div class="artist">
                <img src="https://via.placeholder.com/100" alt="Artist 3">
                <h3>Artist Name 3</h3>
                <p>Genre</p>
                <a href="artist3.html">View Profile</a>
            </div>
            <div class="artist">
                <img src="https://via.placeholder.com/100" alt="5opka">
                <h3>5opka</h3>
                <p>Genre: Hip-Hop</p>
                <a href="5opka.html">View Profile</a>
            </div>
        </div>
    </div>

    <script>
        function searchArtists() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const artistList = document.getElementById('artistList');
            const artists = artistList.getElementsByClassName('artist');

            Array.from(artists).forEach(artist => {
                const name = artist.getElementsByTagName('h3')[0].innerText.toLowerCase();
                if (name.includes(input)) {
                    artist.style.display = '';
                } else {
                    artist.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
